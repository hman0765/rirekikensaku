<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>履歴検索</title>
  <link href="favicon.ico" rel="icon">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #results { margin-top: 20px; }
    .result { padding: 5px; border-bottom: 1px solid #ccc; }
    .file { color: #888; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>過去の暇アニ検索</h1>
  <input type="text" id="query" placeholder="検索語を入力">
  <button onclick="search()">検索</button>
  <div id="results"></div>

  <script>
    // 読み込むJSONファイル（複数あれば増やせる）
    const jsonFiles = [
"data/201012.json",
"data/201102.json",
"data/201104.json",
"data/201108.json",
"data/201109.json",
"data/201112.json",
"data/201204.json",
"data/201208.json",
"data/201212.json",
"data/201304.json",
"data/201308.json",
"data/201312.json",
"data/201404.json",
"data/201408.json",
"data/201412.json",
"data/201504.json",
"data/201508.json",
"data/201512.json",
"data/201604.json",
"data/201608.json",
"data/201612.json",
"data/201704.json",
"data/201708.json",
"data/201712.json",
"data/201804.json",
"data/201808.json",
"data/201812.json",
"data/201904.json",
"data/201908.json",
"data/201912.json",
"data/202004.json",
"data/202008.json",
"data/202012.json",
"data/202101.json",
"data/202104.json",
"data/202108.json",
"data/202112.json",
"data/202204.json",
"data/202208.json",
"data/202209.json",
"data/202212.json",
"data/202304.json",
"data/202308.json",
"data/202312.json",
"data/202404.json",
"data/202408.json",
"data/202412.json",
"data/202501.json",
"data/202504.json",
"data/202508.json",
      ];
    let allData = [];

    // ページ読み込み時にJSONを全部読む
    async function loadData() {
      for (let file of jsonFiles) {
        try {
          const res = await fetch(file);
          const data = await res.json();
          allData = allData.concat(data);
        } catch (e) {
          console.error("読み込み失敗:", file, e);
        }
      }
    }

    async function search() {
      const query = document.getElementById("query").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!query) return;

      const matches = allData.filter(item => item.content.includes(query));

      if (matches.length === 0) {
        resultsDiv.textContent = "該当なし";
        return;
      }

      for (let m of matches) {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `<div>${m.content}</div>
                         <div class="file">(${m.title} : ${m.line}行目)</div>`;
        resultsDiv.appendChild(div);
      }
    }

    loadData();
  </script>
</body>
</html>
