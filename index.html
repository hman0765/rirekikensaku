<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>履歴検索</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #results { margin-top: 20px; }
    .result { padding: 5px; border-bottom: 1px solid #ccc; }
    .file { color: #888; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>過去の暇アニ検索</h1>
  <input type="text" id="query" placeholder="検索語を入力">
  <button onclick="search()">検索</button>
  <div id="results"></div>

  <script>
async function checkJSON() {
  const file = "data/201102.json"; // 確認したいJSONファイル
  try {
    const res = await fetch(file + "?t=" + Date.now()); // キャッシュ無効
    const txt = await res.text(); // 文字列として取得
    console.log("=== " + file + " ===");
    console.log(txt);             // JSON全体を確認
    console.log(txt.slice(0, 200)); // 先頭200文字だけ確認
  } catch (e) {
    console.error("Fetch error:", e);
  }
}

checkJSON();
</script>
</body>
</html>
